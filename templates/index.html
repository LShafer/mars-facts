<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body style="color: whitesmoke; background-color: black">
  <div class="container">
    
  <!--Jumbotron Header-->
  <div class="jumbotron text-center" style="background-image: url(https://live.staticflickr.com/8569/30313909322_d435957738_b.jpg); background-size: 100%; height: 100%;">
    <h1 class="display-4">Mission to Mars</h1>
    <a class="btn btn-lg text-dark" style="background-color:white" href="/scrape" role="button">Scrape New
      Data</a>
  </div>

  <!-- News Section -->
  <div class="container">
    <h2>Latest Mars News</h2>
    <h4><strong>{{ mars.news_title }}</strong></h4>
    <p>{{ mars.news_paragraph }}</p>
  </div>

  <!--Featured Image-->
  <br>
  <div class="container">
    <div class="row">
      <!-- Left Image-->
      <div class="col-lg-8 col-md-8 col-sm-12">
        <h3>Featured Mars Image</h3>
            <img src="https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA17843_hires.jpg" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
      </div>

  <!-- Weather Card -->
  <br>
  <br>
  <div class="col-lg-4 col-md-4 col-sm-12">
    <div class="card" style="width: 25rem; outline: 2px white;">
      <div class="card-body text-white bg-dark border border-white">
        <!-- <span class="border border-white"></span> -->
        <h4 class="card-title">Current Weather on Mars</h6>
          <p class="card-text">{{ mars.mars_weather }}</p>
      </div>
    </div>
  
  <!-- Table -->
  <br>
  <br>
  <h4>Mars Facts</h4>
  <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
      {{ mars.marsfacts|safe}}
  </div>
</div>
</div>
</div>

 <!-- Cards -->
 <h3 style="padding-top: 50px; margin-top: 100px; padding-left: 50px; margin-left: 50px; margin-right:10px; text-align: center;">Mars Hemispheres</h3>
 <div class="card-deck">
    <hr>
    <div class="col-md-12 col-sm-12">
      <div class="row">
        {% for i in mars.hemisphere_list %}
           <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="thumbnail" style="width: 50rem; margin-left:20px;">
                 <img class="img-fluid" src="{{ i.img_url }}" alt="responsive images">
                 <div class="card-body">
                     <p class="card-text">{{ i.title }}</p>
                 </div>
             </div>
           </div>
         {% endfor %}
      </div>
    </div>
 </div>  
</body>

</html>
